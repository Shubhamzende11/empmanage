
{% include 'header.html' %}
{% load static %}

<script>
    function checkpassword()
    {
    if(document.signup.pwd.value!=document.signup.cpwd.value)
    {
    alert('password and repeat password does not match')
    document.signup.cpwd.focus();
    return false;
    }
    return true;
    }
</script>
<body style="background-color:grey;">
<div class="card shadow m-5">
    <div class="card-body">
        <h5 class="p-2 text=danger" style="border-bottom:2px solid orange">Create An Account</h5>
        <div class="container-fluid">
            <form method="POST" name="signup" onsubmit="return checkpassword()" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="firstname" class="form-control" placeholder="Enter first name" pattern="[A-Za-z]+" required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="lastname" class="form-control" placeholder="Enter last name" pattern="[A-Za-z]+" required>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Employee code</label>
                            <input type="text" name="empcode" class="form-control" placeholder="Enter your Employee code" pattern="[0-9]+" required>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Email ID</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter Email"  required>
                        </div>
                    </div>
                     <div class="col-sm-6">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="pwd" class="form-control" placeholder="Enter Password"  required>
                        </div>
                    </div>
                     <div class="col-sm-6">
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" name="cpwd" class="form-control" placeholder="Enter Password again"  required>
                        </div>
                    </div>
                     <div class="col-sm-6">
                        <div class="form-group">
                            <label>upload Image</label>
                          <input type="file" name="image" id="profilepic">
                        <input type="submit" value="submit" class=" m-2 px-3 btn btn-primary">
                </div>
            </div>
                </div>

</form>
        </div>
    </div>
</div>
</body>



{% if msg %}
<p>{{msg}}</p>
{% endif %}

{% if error == "no" %}
<script>
    alert('signup successfully');
    window.location=('{% url 'emp_login' %}');
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert('something wrong try again')
</script>
{% endif %}
            {% if error == "user_exist" %}
<script>
    alert('User is already exist')
</script>
{% endif %}
